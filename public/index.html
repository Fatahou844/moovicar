/* App.css */
.app {
  text-align: center;
  margin: 20px;
}

.filter-bars {
  display: flex;
  justify-content: space-between;
}

.filter-bar {
  width: 100px;
  margin: 0 10px;
  cursor: pointer;
}

.bar {
  background-color: #3498db;
  height: 20px;
}

.label {
  margin-top: 5px;
  font-size: 14px;
  font-weight: bold;
  color: #333;
}

.profil-main .reviews-filter .filters {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}
.profil-main .reviews-filter .filters label {
  grid-template-columns: 20px 100px 33px auto;
  gap: 10px;
  margin-bottom: 20px;
  transition: all 200ms;
}
.profil-main .reviews-filter .filters label .progress {
  width: 100%;
  height: auto;
}
.profil-main .reviews-filter .filters label .progress .progress-bar {
  transition: all 200ms;
  height: 26px;
  --bs-progress-bar-bg: gray;
}
.profil-main .reviews-filter .filters label * {
  vertical-align: middle;
  display: flex;
  justify-content: flex-start;
}
                  
          @media (min-width: 768px) {

          section {

          .radioInputPlace {
            display: none;
        
            &:not(:disabled)~label {
              cursor: pointer;
            }
        
            &:disabled~label {
              color: hsla(150, 5%, 75%, 1);
              border-color: hsla(150, 5%, 75%, 1);
              box-shadow: none;
              cursor: not-allowed;
            }
          }
        
          .checkboxInputPlace {
            display: none;
        
            &:not(:disabled)~label {
              cursor: pointer;
            }
        
            &:disabled~label {
              color: hsla(150, 5%, 75%, 1);
              border-color: hsla(150, 5%, 75%, 1);
              box-shadow: none;
              cursor: not-allowed;
            }
          }
        
          input[type="radio"]:checked+label {
            background: #29577e;
            color: hsla(215, 0%, 100%, 1);
            box-shadow: 0px 0px 20px hsla(150, 6%, 93%, 0.75);
        
          }
        
          input[type="checkbox"]:checked+label {
            background: #29577e;
            color: hsla(215, 0%, 100%, 1);
            box-shadow: 0px 0px 20px hsla(150, 6%, 93%, 0.75);
        
          }
        
        
          .labelPlace {
            display: block;

            border: 2px solid #5bb780;
            border-radius: 25px;
            padding: 0.7rem;
            margin-bottom: 1rem;
            width: 120px;
            height: 60px;
            text-align: center;
            box-shadow: 0px 3px 10px -2px hsla(150, 5%, 65%, 0.5);
            position: relative;
          }
        
          .labelPlaceCheckBox {
            display: block;
            background: white;
            border: 2px solid #5bb780;
            border-radius: 25px;
            padding: 0.7rem;
            margin-bottom: 1rem;
            width: 100%;
            height: 60px;
            text-align: center;
            box-shadow: 0px 3px 10px -2px hsla(150, 5%, 65%, 0.5);
            position: relative;
          }
.circle-container {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #eee;
  overflow: hidden;
}

.circle-fill {
  position: absolute;
  width: 50%; /* Ajustez la largeur pour définir le pourcentage rempli de la jauge */
  height: 100%;
  clip: rect(0, 100px, 200px, 0);
  border-radius: 50%;
  border: 100px solid #3498db; /* Couleur de la jauge non pleine */
  border-top: 100px solid transparent; /* Permet de créer un arc circulaire */
  transform-origin: 100%;
}

.circle-text {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  font-size: 24px;
  font-weight: bold;
}
.badge-container {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 5px;
}

.custom-marker {
  width: auto !important;
  height: auto !important;
}
